<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Погода</title>
  </head>
  <body>
    <div id="weather-app">
      <div class="container">
        <div class="weather-logo">погодка</div>
        <div class="weather__info">
          <div class="weather__info-temp">16&deg;</div>
          <div class="weather__info-city">Лондон</div>
          <div class="weather__info-time">2:20</div>
          <div class="weather__info-date">Пятница, 3/29/2024</div>
          <div class="weather__info-conditions">
            <img class="weather__info-icon" src="#" alt="" />
            <p class="weather__info-text">Облачно</p>
          </div>
        </div>
      </div>

      <div class="panel">
        <form action="#" id="locationInput">
          <input type="text" placeholder="Введите название" />
          <button type="submit"><i></i> search</button>
        </form>
        <ul class="panel__cities">
          <li class="panel__city">Moscow</li>
          <li class="panel__city">London</li>
          <li class="panel__city">Belgrade</li>
          <li class="panel__city">Budapest</li>
        </ul>

        <ul class="panel__conditions">
          <h2>Weather Details</h2>
          <li class="cloudy">cloudy 86%</li>
          <li class="humidity">cloudy 86%</li>
          <li class="wind">cloudy 86%</li>
        </ul>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
